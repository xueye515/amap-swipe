<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ImageLayer</title>
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0"
    />
    <style>
      html,
      body,
      #container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script src="https://webapi.amap.com/maps?v=1.4.14&key=449f544f96f41c1264ff6f656d967737"></script>
    <script src="https://webapi.amap.com/loca?v=1.3.0&key=449f544f96f41c1264ff6f656d967737"></script>
    <script src="https://a.amap.com/Loca/static/mock/districts.js"></script>
    <script src="https://a.amap.com/jsapi_demos/static/resource/heatmapData.js"></script>
    <script src="./swipe.js"></script>
    <script>
      var map = new AMap.Map('container', {
        resizeEnable: true,
        // viewMode:"3D",
        zoom: 15,
        center: [116.335183, 39.941735]
      });

      AMap.plugin(['AMap.ControlBar'], function() {
        var bar = new AMap.ControlBar();
        map.addControl(bar);
      });

      var layer = new Loca.PointLayer({
        map: map
      });

      layer.setData(districts, {
        // 指定经纬度所在字段
        lnglat: 'center'
      });

      layer.setOptions({
        style: {
          // 圆形半径，单位像素
          radius: 13,
          // 填充颜色
          color: '#f3ad6a',
          // 描边颜色
          borderColor: '#5a6aff',
          // 描边宽度，单位像素
          borderWidth: 1,
          // 透明度 [0-1]
          opacity: 0.9
        }
      });

      layer.render();

      var heatmap;
      
      var heatmap2;
      map.plugin(['AMap.Heatmap'], function() {
        //初始化heatmap对象
        heatmap = new AMap.Heatmap(map, {
          radius: 25, //给定半径
          opacity: [0, 0.8]
        });
        heatmap.setDataSet({
          data: heatmapData,
          max: 100
        });

        heatmap2 = new AMap.Heatmap(map, {
          radius: 45, //给定半径
          opacity: [0, 0.8]
        });
        heatmap2.setDataSet({
          data: heatmapData,
          max: 100
        });
      });

      heatmap.getContainer = function() {
        return heatmap.ed;
      };
      heatmap2.getContainer = function() {
        return heatmap2.ed;
      };

      var homeControl = new AMap.homeControlDiv(heatmap, heatmap2); //新建自定义插件对象

      map.addControl(homeControl);
    </script>
  </body>
</html>
